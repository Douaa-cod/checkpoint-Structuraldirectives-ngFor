<div class="col-md-12" *ngFor= "let person of personTab; let theIndex = index">
  <div> <h3>Person - {{theIndex+1}}</h3></div>
  <div> Name : {{person.name}} {{person.firstname}}</div>
  <div> Age : {{person.age}}</div>
  <div> CIN : {{person.cin}}</div>
  <div> Job : {{person.job}}</div>
  <hr/>
</div>
